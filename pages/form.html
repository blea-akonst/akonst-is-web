<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content='Form page (lab 5)'>
    <meta name="author" content="Artyom Babich">

    <title>ЛР 5</title>
    <link rel="icon" type="image/x-icon" href="../images/casino-logo.svg">

    <link href="../styles/general.css" rel="stylesheet">
    <link href="../styles/elements/table.css" rel="stylesheet">

    <script src="../jquery/jquery-3.6.1.min.js"></script>

    <script src="./page-components/header.js"></script>
    <script src="./page-components/footer.js"></script>

    <!--  This library has been used for alerting user that he filled the register fields incorrectly  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <shop-header></shop-header>

        <main class="content" style="align-items: center">
            <form id="signup" class="form">
                <h4>Регистрация игроков</h4>
                <div class="form-field">
                    <label for="playername">Имя игрока</label>
                    <input type="text" name="playername" id="playername" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="bet">Ставка</label>
                    <input type="number" name="bet" id="bet" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field" style="justify-content: center">
                    <input type="submit" value="Зарегистрировать">
                </div>
            </form>

            <table class="shop-table" id="shop-table">
            </table>
        </main>

        <shop-footer></shop-footer>
    </div>
    <script type="module" src="./page-scripts/form.js"></script>

    <script type="module">
        import {tableLoad} from "./page-scripts/table.js";
        tableLoad();
    </script>
</body>

<style>
    .form-field {
        display: flex;
        margin: 10px;
        justify-content: space-between;
        width: 20vw;
    }
    .form-field label {
        flex-basis: 30%;
    }
</style>
</html>
